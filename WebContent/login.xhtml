<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login</h1>
	
	<h:form>
		
		<h:messages style="color: red;" />
		
		<h:panelGrid columns="2">
			<h:outputLabel value="E-mail: " />
			<h:inputText value="#{loginController.usuarioModelObj.email}" />
			
			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{loginController.usuarioModelObj.senha}" />
			
			<h:commandButton value="Entrar" action="#{loginController.redirencionarMenu}" />
						
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
